<!DOCTYPE html>
<html lang="en">

<body>

    <div class="container">
        <div class="col">
            <h2 class="mx-2">Kim birinchi bo-rish-ga!</h2>
            <div class="flex-col">
                <p class="mas">Masofa</p>

                <input id="distance" type="text" class="form m-2" placeholder="Masofani kiriting">
                <button id="button" type="button" class="btn btn-primary" onclick="travel()">Hisobla</button>
            </div>

        
                <div class="card-flex">
                    <div class="card">
                        <i class="fa-solid fa-user"></i>
                        <p class="card1_p">Piyoda</p>

                    </div>

                    <div class="card">
                        <i class="fa-solid fa-bicycle"></i>
                        <p class="card1_p">Velosiped</p>
                        <h3 id="result2"></h3>
                    </div>

                    <div class="card">
                        <i class="fa-solid fa-car"></i>
                        <p class="card1_p">Mashina</p>
                        <h3 id="result3"></h3>
                    </div>

                    <div class="card">
                        <i class="fa-solid fa-plane"></i>
                        <p class="card1_p">Samolyot</p>
                        <h3 id="result4"></h3>
                    </div>
                </div>
        </div>
